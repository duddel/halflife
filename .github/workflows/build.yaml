name: build
on: push

jobs:
  build_windows:
    strategy:
      matrix:
        build_config: ["Debug", "Release"]
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v2
      - name: Build
        run: msbuild projects\vs2019\projects.sln -property:Configuration=${{ matrix.build_config }}
